<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <div class="wrapper">

        <div class="col-md-7">
            <header>
                <h3>The Psychic Game</h3>
            </header>
            <div class="instructions">
                <h5>Try to Guess the Letter (A-Z)</h5>
            </div>
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item"><p id="wins">Wins: </p></li>
                    <li class="list-group-item"><p id="losses">Losses: </p></li>
                    <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
                    <li class="list-group-item"><p id="userguess">Your Guesses So Far: </p></li>
                </ul>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>

  <script type="text/javascript" src="assets/javascript/game.js"> 
  </script>

</body>

</html>
